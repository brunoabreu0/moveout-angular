<h4>Requisição</h4>
<div *ngIf="requisition.id" class="edit-form mt-5">
  <form>
    <div class="row">
      <div class="col-6">
        <div class="form-group">
          <label for="requisition_id">ID #</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="requisition_id"
            [(ngModel)]="requisition.id"
            name="requisition_id"
          />
        </div>
        <div class="form-group">
          <label for="createdAt">Data da Requisição</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="createdAt"
            [(ngModel)]="requisition.createdAt"
            name="createdAt"
          />
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="status"
            [(ngModel)]="requisition.status"
            name="status"
          />
        </div>
        <div class="form-group">
          <label for="tasksQuantity">Quantidade de Tasks</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="tasksQuantity"
            [(ngModel)]="requisition.tasksQuantity"
            name="tasksQuantity"
          />
        </div>
      </div>
      <div class="col-6">
        <div class="form-group">
          <label for="dbName">Nome do banco de dados</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="dbName"
            [(ngModel)]="requisition.dbName"
            name="dbName"
          />
        </div>
        <div class="form-group">
          <label for="tableName">Nome da tabela</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="tableName"
            [(ngModel)]="requisition.tableName"
            name="tableName"
          />
        </div>
        <div class="form-group">
          <label for="filterClause">Filtro</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="filterClause"
            [(ngModel)]="requisition.filterClause"
            name="filterClause"
          />
        </div>
        <div class="form-group">
          <label for="selectedColumns">Colunas selecionadas</label>
          <input
            type="text"
            class="form-control"
            disabled
            id="selectedColumns"
            [(ngModel)]="requisition.selectedColumns"
            name="selectedColumns"
          />
        </div>
      </div>
    </div>
  </form>
</div>

<div *ngIf="!requisition.id">
</div>
